name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: open-turo/actions-gha/lint@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: open-turo/actions-gha/test@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  # Lint live tests ensure that the action works against public repositories
  # using poetry and pre-commit
  lint-live:
    name: Lint / Live
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repos:
          - prowler-cloud/prowler
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repos }}
      - uses: open-turo/actions-python/lint@v1
        with:
          checkout-repo: false
        # with:
        #   github-token: ${{ secrets.GITHUB_TOKEN }}
