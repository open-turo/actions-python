name: Lint

on:
  workflow_call:
    inputs:
      runner:
        required: false
        default: "['ubuntu-latest']"
        type: string

    secrets:
      github-token:
        required: true

jobs:
  pre-commit:
    runs-on: ${{ fromJson(inputs.runner) }}
    steps:
      - uses: open-turo/actions-python/pre-commit@feat/run-actions-in-parallel
        with:
          github-token: ${{ secrets.github-token }}

  commitlint:
    runs-on: ${{ fromJson(inputs.runner) }}
    steps:
      - uses: open-turo/actions-python/pre-commit@feat/run-actions-in-parallel
        with:
          github-token: ${{ secrets.github-token }}
